<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <form class="container" onsubmit="return false" type="text">
      <!-- Timeblocks go here -->
      <div class="row"><div class="hour"><p class ="time">9:00 A.M.</p></div><input type="text" class="time-block" id="9"></input><button class="saveBtn">save</button></div>
      <div class="row"><div class="hour"><p class ="time">10:00 A.M.</p></div><input type="text" class="time-block" id="10"></input><button class="saveBtn">save</button></div>
      <div class="row"><div class="hour"><p class ="time">11:00 A.M.</p></div><input type="text" class="time-block" id="11"></input><button class="saveBtn">save</button></div>
      <div class="row"><div class="hour"><p class ="time">12:00 A.M.</p></div><input type="text" class="time-block" id="12"></input><button class="saveBtn">save</button></div>
      <div class="row"><div class="hour"><p class ="time">1:00 A.M.</p></div><input type="text" class="time-block" id="13"></input><button class="saveBtn">save</button></div>
      <div class="row"><div class="hour"><p class ="time">2:00 A.M.</p></div><input type="text" class="time-block" id="14"></input><button class="saveBtn">save</button></div>
      <div class="row"><div class="hour"><p class ="time">3:00 A.M.</p></div><input type="text" class="time-block" id="15"></input><button class="saveBtn">save</button></div>
      <div class="row"><div class="hour"><p class ="time">4:00 A.M.</p></div><input type="text" class="time-block" id="16"></input><button class="saveBtn">save</button></div>
      <div class="row"><div class="hour"><p class ="time">5:00 A.M.</p></div><input type="text" class="time-block" id="17"></input><button class="saveBtn">save</button></div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.4/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.4/plugin/advancedFormat.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.4/plugin/weekOfYear.js"></script>
    <script>
      dayjs.extend(window.dayjs_plugin_advancedFormat);
      dayjs.extend(window.dayjs_plugin_weekOfYear);
    </script>
    <script src="./assets/script.js" defer></script>
  </body>
</html>
